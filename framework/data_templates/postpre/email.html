<p class='pp-message'>{{message}}</p>

<div class='pp-email' id='data-email'>
	<input type='text' class='pp-field auto-focus pp-require' placeholder='email name' /><span class='pp-at'>@</span><span class='data-email'><span>gmail.com</span><input type='text' class='pp-field' placeholder='domain' /></span>
	<input type='hidden' data-pp-key='email' data-pp-label='Email' value='' />
</div>

<div class='pp-email-options' data-for='#data-email'>
	<div class='pp-email-option selected' data-domain='gmail.com'>gmail.com</div>
	<div class='pp-email-option' data-domain='yahoo.com'>yahoo.com</div>
	<div class='pp-email-option' data-domain='hotmail.com'>hotmail.com</div>
	<br />
	<div class='pp-email-option' data-domain='outlook.com'>outlook.com</div>
	<div class='pp-email-option' data-domain='aol.com'>aol.com</div>
	<div class='pp-email-option other' data-domain='other'>other</div>
</div>

<div class='pp-btn pp-submit' data-type='submit'><i class='fa fa-check'></i> I'm Done</div>
